<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顔認識アプリ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <h1>リアルタイム顔認識</h1>
    <img src="{{ url_for('video_feed') }}?t={{ timestamp }}" width="640" height="480">
    <div id="status" style="font-size: 24px; font-weight: bold; margin-top: 10px;"></div>
    <script>
        var socket = io();
        socket.on('face_detected', function(data) {
            document.getElementById('status').innerText = data.status;
        });
    </script>
</body>
</html>
